<head>
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://dianemartin.fr/" />
	<meta property="og:image" content="https://dianemartin.fr/assets/img/Actress.jpg" />
	<meta property="og:description" content="{{site.og_description}}" />

	<link rel="canonical" href="{{ page.url }}" />
	<link rel="shortcut icon" href="{{ site.basurl }}/favicon.png?" type="image/x-icon">
	<link rel="icon" href="{{ site.baseurl }}/favicon.png?" type="image/x-icon">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">

    <link rel="stylesheet" href='{{ "/assets/css/main.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" href='{{ "/assets/css/selena.css" | prepend: site.baseurl }}'>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-101987382-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
